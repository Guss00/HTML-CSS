<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS EMBUTIDO</title>
    <style>
        .card {
            background-color: lightpink;
            width: 400px;
            padding: 20px;
            border: 2px solid purple;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
        }

        .avatar {
            background-color: violet;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .destaque {
            color: purple;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="avatar"></div>
        <h1>Meu nome é: <span class="destaque">Braian</span></h1>
        <p><b>Mensagem:</b> <span class="destaque">Droga sou eu!</span></p>
    </div>
    <div class="card">
        <div class="avatar"></div>
        <h1>Meu nome é: <span class="destaque">O Braian</span></h1>
        <p><b>Mensagem:</b> <span class="destaque">Drifit só na mão</span></p>
    </div>
</body>

</html>
